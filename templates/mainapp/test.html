<!DOCTYPE html>
<html>
<head>
    <title>Trading Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="myDiv"></div>
    <script>
       var data = [
            {
                x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
                y: [1, 3, 6],
                type: 'scatter'
            }
            ];

            var trace1 = {
            type: "scatter",
            mode: "lines",
            name: 'AAPL High',
            x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
            y: [1.2, 0, 6.4],
            line: {color: '#17BECF'}
            }

            var trace2 = {
            type: "scatter",
            mode: "lines",
            name: 'AAPL Low',
            x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
            y: [1, 3, 6],
            line: {color: '#7F7F7F'}
            }

            var data = [trace1,trace2];

            var layout = {
            title: 'Basic Time Series',
            };

            Plotly.newPlot('myDiv', data, layout);

    </script>
</body>
</html>
